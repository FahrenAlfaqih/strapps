<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Scanner - STR OCR</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center justify-center p-4">

  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">🔍 Scan Text from Image</h1>
    <form id="upload-form" class="space-y-4">
      <input type="file" name="image" accept="image/*" required
             class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0 file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
        Upload & Analyze
      </button>
    </form>

    <div id="result" class="mt-6 hidden">
      <h2 class="text-lg font-semibold mb-2">📄 Result:</h2>
      <div id="output-text" class="bg-gray-100 p-4 rounded-lg border text-blue-800 font-mono text-lg"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('upload-form');
    const resultBox = document.getElementById('result');
    const outputText = document.getElementById('output-text');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('http://localhost:5000/predict', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.prediction) {
          outputText.textContent = data.prediction;
          resultBox.classList.remove('hidden');
        } else {
          outputText.textContent = "❌ Failed to read text.";
          resultBox.classList.remove('hidden');
        }
      } catch (err) {
        outputText.textContent = "🚫 Error contacting server.";
        resultBox.classList.remove('hidden');
        console.error(err);
      }
    });
  </script>

</body>
</html>
